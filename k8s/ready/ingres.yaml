apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: "MyBar.dvmalkin.online"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-bar-service
                port:
                  number: 8080
